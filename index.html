<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <img src="./asserts/clock.png">
    <title>Analog Clock</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./asserts/favicon.png" />

  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr:green; --h: 74px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: white; --h: 84px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: skyblue; --h: 94px" id="sec" class="hand">
          <i></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
